<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        article {
            border: 1px solid #000;
            padding: 10px;

        }
    </style>
</head>

<body>
    <section class="dyreListe"></section>
    <template>
        <article class="alleDyr">
            <h3></h3>
            <img src="" alt="">
            <p>Type: </p>
            <p id="p2">Levested: </p>

        </article>
    </template>

    <script>
        document.addEventListener("DOMContentLoaded", start);

        let dyr = [{
            "navn": "Gris",
            "billede": "http://mabe-kea.dk/E19/pics/pig.png",
            "type": "Pattedyr",
            "levested": "svinefarm"
        }, {
            "navn": "Frø",
            "billede": "http://mabe-kea.dk/E19/pics/frog.png",
            "type": "amfibie",
            "levested": "Søen"
        }, {
            "navn": "Ræv",
            "billede": "http://mabe-kea.dk/E19/pics/fox.png",
            "type": "pattedyr",
            "levested": "Skoven"
        }, {
            "navn": "Sild",
            "billede": "http://mabe-kea.dk/E19/pics/sild.jpg",
            "type": "fisk",
            "levested": "Fjorden"
        }, {
            "navn": "Krokodille",
            "billede": "http://mabe-kea.dk/E19/pics/kroko.jpg",
            "type": "Krybdyr",
            "levested": " Amazonen"
        }];

        //dyr.forEach(visHvertDyr);

        function start() {
            console.log(dyr);
            const listevisning = document.querySelector(".dyreListe");
            const dyrTemplate = document.querySelector("template");
            dyr.forEach(dyr => {
                let klon = dyrTemplate.cloneNode(true).content;
                klon.querySelector("h3").textContent += dyr.navn;
                klon.querySelector("img").src = dyr.billede;
                klon.querySelector("p").textContent += dyr.type;
                klon.querySelector("#p2").textContent += dyr.levested;
                listevisning.appendChild(klon);

            })

        }
    </script>
</body></html>
