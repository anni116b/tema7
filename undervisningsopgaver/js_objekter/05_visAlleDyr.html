<body>

    <ul id="dyreListe"></ul>

    <script>
        document.addEventListener("DOMContentLoaded", start);

        }, {

            "type": "pattedyr",
            "levested": "fra Skoven"
        }, {
            "navn": "Sild",
            "type": "fisk",
            "levested": "Fra fjorden"
        }, {
            "navn": "Krokodille",
            "type": "Krybdyr",
            "levested": " fra Amazonen"
        }];

        //dyr.forEach(visHvertDyr);

        function start() {
            console.log(dyr);
            const listevisning = document.querySelector("#dyreListe");
            dyr.forEach(dyr => {
                listevisning.innerHTML += `<p>${dyr.navn}, ${dyr.type} ${dyr.levested}`;
            })

        }
