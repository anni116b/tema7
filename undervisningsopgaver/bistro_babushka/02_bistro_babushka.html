<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>


    </style>
</head>

<body>

    <body>


        <section id="liste"></section>


        <article class="retter">
            <img src="" alt="">
            <h3></h3>
            <p class="oprindelsesregion"></p>
            <p class="langbeskrivelse"></p>
            <p class="pris"></p>
        </article>

        <button>Luk</button>
    </body>


    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get("id");


        const medieurl = "https://babushka-dd8a.restdb.io/media/";
        let retter;
        const options = {
            headers: {
                'x-apikey': "600ec2fb1346a1524ff12de4"
            }
        };

        console.log("ID", id);
        document.addEventListener("DOMContentLoaded", hentData);

        async function hentData() {
            const JSONData = await fetch(`https://babushka-dd8a.restdb.io/rest/menu/${id}`, {
                headers: options
            });

            ret = await JSONData.json();

            console.log("retter", ret);
            visRet(ret);
        }

        function visRet() {
            document.querySelector("img").src = medieurl + ret.billede;
            document.querySelector("h3").textContent = ret.navn;
            document.querySelector(".oprindelsesregion").textContent = ret.oprindelsesregion;
            document.querySelector(".langbeskrivelse").textContent = ret.langbeskrivelse;
            document.querySelector("button").addEventListener("click", tilbageTilMenu);

        }

        function tilbageTilMenu() {
            console.log("tilbageTilMenu");
            history.back();
        }

    </script>
</body>

</html>
